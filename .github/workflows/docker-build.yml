name: Docker Build and Push

on:
  workflow_call:
    inputs:
      platforms:
        description: 'Comma-separated list of target platforms for buildx'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
    outputs:
      version:
        description: 'Software version'
        value: ${{ jobs.build-and-push.outputs.version }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Get version
      id: version
      run: |
        # Extract major.minor.patch from csproj file (portable approach)
        BASE_VERSION=$(grep '<Version>' software/EPaperDashboard/EPaperDashboard.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/' | tr -d '[:space:]')
        
        # Validate base version format (major.minor.patch)
        if [[ ! $BASE_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Version in csproj must follow format {major}.{minor}.{patch}"
          echo "Current value: $BASE_VERSION"
          exit 1
        fi
        
        # Use GitHub run number as build number
        BUILD_NUMBER=${GITHUB_RUN_NUMBER}
        
        # Construct full version: major.minor.patch.build
        VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "Application version: $VERSION (${BASE_VERSION} + build ${BUILD_NUMBER})"
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: izdevdigital/e-paper-dashboard
        tags: |
          # Use base version (without build number) for Docker tag
          type=raw,value=${{ steps.version.outputs.base_version }}
          type=raw,value=latest
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./software
        file: ./software/EPaperDashboard/Dockerfile
        platforms: ${{ inputs.platforms }}
        push: ${{ github.ref == 'refs/heads/master' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_CONFIGURATION=Release
