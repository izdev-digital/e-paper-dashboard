name: Docker Build and Push

on:
  push:
    branches: [ master ]
    paths:
      - 'software/**'
      - '.github/workflows/docker-build.yml'
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]
    paths:
      - 'software/**'
      - '.github/workflows/docker-build.yml'
  workflow_call:
    outputs:
      version:
        description: 'Software version'
        value: ${{ jobs.build-and-push.outputs.version }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract version from tag (e.g., v1.2.3 or v1.2.3.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          # Validate numeric version format
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Error: Tag must follow format v{major}.{minor}.{patch} or v{major}.{minor}.{patch}.{build}"
            exit 1
          fi
        else
          # For non-tag builds, use 0.0.0 (dotnet compatible)
          VERSION="0.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Application version: $VERSION"
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: izdevdigital/e-paper-dashboard
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./software
        file: ./software/EPaperDashboard/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_CONFIGURATION=Release
