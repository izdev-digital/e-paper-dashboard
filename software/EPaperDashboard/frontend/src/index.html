<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>izBoard - Smart E-Paper Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="icon-tab.svg">
  <meta name="theme-color" content="#0d6efd">
  <meta name="description"
    content="izBoard: Configure once, leverage every day. Stunning E-Paper dashboards for Home Assistant with weeks of battery life, real-time updates, and zero maintenance.">
  <script>
    // Prevent flash: set theme immediately on page load
    const stored = localStorage.getItem('theme');
    if (stored === 'dark') {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    } else if (!stored && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-bs-theme', 'light');
    }
    
    // Disable transitions during initial page load to prevent flickering
    document.documentElement.classList.add('preload');
    
    // Re-enable transitions after page has rendered
    window.addEventListener('DOMContentLoaded', () => {
      // Use double RAF to ensure DOM is fully painted
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          document.documentElement.classList.remove('preload');
        });
      });
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
