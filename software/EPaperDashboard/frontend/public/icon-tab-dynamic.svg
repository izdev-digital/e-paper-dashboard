<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 370 370">
  <style>
    /* CSS custom properties for accent color variations */
    :root {
      --accent-color: #0d6efd;
    }
    .color-darkest { fill: color-mix(in srgb, var(--accent-color) 30%, black); }
    .color-darker { fill: color-mix(in srgb, var(--accent-color) 70%, black); }
    .color-base { fill: var(--accent-color); }
    .color-light { fill: color-mix(in srgb, var(--accent-color) 80%, white 20%); }
    .color-lighter { fill: color-mix(in srgb, var(--accent-color) 60%, white 40%); }
    .color-lightest { fill: color-mix(in srgb, var(--accent-color) 40%, white 60%); }
  </style>
  <defs>
    <!-- Material Design elevation shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2" flood-color="#000000"/>
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.14" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Dashboard grid with 5 rectangles, 2 columns - using accent color variations -->
  
  <!-- Left column: 2 rectangles -->
  <!-- Small square on top left (Darkest) -->
  <rect x="20" y="20" width="90" height="96" rx="4" class="color-darkest" filter="url(#dropShadow)"/>
  
  <!-- Larger rectangle below it - spans 2nd and 3rd row (Darker) -->
  <rect x="20" y="128" width="90" height="196" rx="4" class="color-darker" filter="url(#dropShadow)"/>
  
  <!-- Right column: 3 rectangles, top split into asymmetrical squares -->
  <!-- Top-left square (Base accent color) wider -->
  <rect x="122" y="20" width="134" height="96" rx="4" class="color-base" filter="url(#dropShadow)"/>
  
  <!-- Top-right square (Light) narrower with uniform gap -->
  <rect x="268" y="20" width="82" height="96" rx="4" class="color-light" filter="url(#dropShadow)"/>
  
  <!-- Middle rectangle with diagonal split -->
  <defs>
    <clipPath id="middleClip">
      <rect x="122" y="128" width="228" height="96" rx="4"/>
    </clipPath>
  </defs>
  <!-- Top-left shape (Lightest) -->
  <g clip-path="url(#middleClip)" filter="url(#dropShadow)">
    <polygon points="122,128 256,128 206,224 122,224" class="color-lightest"/>
  </g>
  <!-- Bottom-right shape (Lighter) -->
  <g clip-path="url(#middleClip)" filter="url(#dropShadow)">
    <polygon points="268,128 350,128 350,224 218,224" class="color-lighter"/>
  </g>
  
  <!-- Bottom rectangle split into two parts -->
  <!-- Left segment (Light) -->
  <rect x="122" y="236" width="84" height="88" rx="4" class="color-light" filter="url(#dropShadow)"/>
  
  <!-- Right segment (Lighter) -->
  <rect x="218" y="236" width="132" height="88" rx="4" class="color-lighter" filter="url(#dropShadow)"/>
</svg>
