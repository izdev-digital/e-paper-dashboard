<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 370 370">
  <defs>
    <!-- Material Design elevation shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2" flood-color="#000000"/>
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.14" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Dashboard grid with 5 rectangles, 2 columns - BLUE ONLY -->
  
  <!-- Left column: 2 rectangles -->
  <!-- Small square on top left (Color 1 - Dark Blue) -->
  <rect x="20" y="20" width="90" height="96" rx="4" fill="#084298" filter="url(#dropShadow)"/>
  
  <!-- Larger rectangle below it - spans 2nd and 3rd row (Color 2 - Dark Blue) -->
  <rect x="20" y="128" width="90" height="196" rx="4" fill="#0b5ed7" filter="url(#dropShadow)"/>
  
  <!-- Right column: 3 rectangles, top split into asymmetrical squares -->
  <!-- Top-left square (Color 3 - Primary Blue) wider -->
  <rect x="122" y="20" width="134" height="96" rx="4" fill="#0d6efd" filter="url(#dropShadow)"/>
  
  <!-- Top-right square (Color 3 - Light Blue) narrower with uniform gap -->
  <rect x="268" y="20" width="82" height="96" rx="4" fill="#31a8ff" filter="url(#dropShadow)"/>
  
  <!-- Middle rectangle with diagonal split (Color 3 top-left, Color 4 bottom-right) -->
  <defs>
    <clipPath id="middleClip">
      <rect x="122" y="128" width="228" height="96" rx="4"/>
    </clipPath>
  </defs>
  <!-- Top-left shape (Color 6 - Light Blue) -->
  <g clip-path="url(#middleClip)" filter="url(#dropShadow)">
    <polygon points="122,128 256,128 206,224 122,224" fill="#75c7ff"/>
  </g>
  <!-- Bottom-right shape (Color 5 - Medium-Light Blue) -->
  <g clip-path="url(#middleClip)" filter="url(#dropShadow)">
    <polygon points="268,128 350,128 350,224 218,224" fill="#54b6ff"/>
  </g>
  
  <!-- Bottom rectangle (Color 4 - Blue) split into two parts -->
  <!-- Left segment -->
  <rect x="122" y="236" width="84" height="88" rx="4" fill="#31a8ff" filter="url(#dropShadow)"/>
  
  <!-- Right segment with gap further left -->
  <rect x="218" y="236" width="132" height="88" rx="4" fill="#54b6ff" filter="url(#dropShadow)"/>
</svg>
