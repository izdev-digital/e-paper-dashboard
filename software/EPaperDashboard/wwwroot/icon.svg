<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - E-Paper display frame in landscape -->
  <rect x="40" y="110" width="432" height="292" rx="24" fill="#000000" stroke="#000000" stroke-width="8"/>
  
  <!-- Inner screen area - white background representing e-paper -->
  <rect x="64" y="134" width="384" height="244" rx="12" fill="#FFFFFF"/>
  
  <!-- Dashboard grid layout - landscape orientation with better spacing -->
  <!-- Top row - 3 equal tiles -->
  <rect x="80" y="150" width="110" height="90" rx="8" fill="#000000"/>
  <rect x="202" y="150" width="110" height="90" rx="8" fill="#FF0000"/>
  <rect x="324" y="150" width="110" height="90" rx="8" fill="#000000"/>
  
  <!-- Middle row - 2 larger tiles -->
  <rect x="80" y="252" width="170" height="70" rx="8" fill="#000000"/>
  <rect x="262" y="252" width="172" height="70" rx="8" fill="#FF0000"/>
  
  <!-- Bottom row - 4 smaller status tiles -->
  <rect x="80" y="334" width="72" height="32" rx="6" fill="#000000"/>
  <rect x="164" y="334" width="72" height="32" rx="6" fill="#000000"/>
  <rect x="248" y="334" width="72" height="32" rx="6" fill="#FF0000"/>
  <rect x="332" y="334" width="102" height="32" rx="6" fill="#000000"/>
  
  <!-- E-Paper characteristic - subtle scanlines effect -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="4" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#000000" stroke-width="0.3" opacity="0.05"/>
    </pattern>
  </defs>
  <rect x="64" y="134" width="384" height="244" rx="12" fill="url(#scanlines)" pointer-events="none"/>
</svg>
